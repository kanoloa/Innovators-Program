name: MazdaInnovatorsProgram
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Check zip
      run: |
        which zip
        which curl

    - name: Check directory
      run: ls -al

    - name: Check tests directory
      run: cd tests && ls -al
      
